<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project1</title>
		<link rel="stylesheet" href="./src/style.css" />
		<script type="module" src="./src/index.js" defer></script>
	</head>
	<body>
		<div>
			<h1>Check a premier league team's titles</h1>
			<form class="form" action="">
				<label for="team-name">Team Name</label>
				<input
					id="team-name"
					type="text"
					placeholder="enter a team name"
					required
				/>
				<button>Search</button>
			</form>
		</div>
		<div>
			<ul class="result"></ul>
		</div>
		<div>
			<h1>Add a team</h1>
			<form class="add-form" action="">
				<label for="add-team-name">Team Name</label>
				<input
					id="add-team-name"
					type="text"
					placeholder="enter a team name"
					required
				/>
				<label for="add-titles">Titles</label>
				<textarea name="" id="add-titles" cols="200" rows="1"></textarea>
				<button>Add</button>
			</form>
		</div>
	</body>
</html>
